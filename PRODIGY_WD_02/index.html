<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Stopwatch</title>
    <script src="https://kit.fontawesome.com/be5401a77f.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="time" id="timer">
            <span id="hour">00 :</span>
            <span id="minute">00 :</span>
            <span id="second">00 :</span>
            <span id="millisecond">00</span>
        </div>
        <div class="option"> 
            <button id="start"><i class="fa fa-play"></i></a>
            <button id="pause"><i class="fa fa-pause"></i></a>
            <button id="lap"><i class="fa fa-flag"></i></a>
            <button id="reset"><i class="fa fa-rotate-right"></i></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
